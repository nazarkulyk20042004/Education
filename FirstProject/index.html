<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body class="body-style">
  <header class="header-style">
    <div class="logo-style">
      <img src="./img/Лого.svg" alt="My logo">
    </div>
    <div class="languages">
      <a href="" class="ukr-language">Укр</a>
      <a href="" class="language">Рус</a>
      <a href="" class="language">En</a>
    </div>
    <div class="menu-style">
      <a href="" class="menu-items">Проекти</a>
      <a href="" class="menu-items">Архів</a>
      <a href="" class="menu-items">Контакти</a>
      <a href="" class="menu-item-help">Термінова допомога</a>
    </div>
    <!-- Створення кнопки пошуку -->
    <div class="button-block">
      <a href="">
        <img src="./img/search.svg" alt="search">
      </a>
    </div>
    <!-- Вхід/Зареєструватися -->
    <div class="sign-block">
      <p class="sign-item">Вхід/Зареєструватися</p>
    </div>
  </header>
  <!-- Створення блоку "Добре Серце" -->
  <aside class="main-content">
    <h1 class="main-text">Добре серце</h1>
    <div class="about-project-content">
      <h4 class="about-project-item">детальніше про проект</h4>
      <a href="" class="sign-circle">
        <img src="./img/circle.svg" alt="circle" class="circle-item">
      </a>

    </div>
    <div class="help-project-block">
      <form action="line" class="help-project-line"></form>
      <p class="help-project-text">
        Вже зараз Ви можете допомогти тим, хто дійсно потребує допомоги
      </p>
    </div>
    <div class="how-to-help">
      <p class="how-to-help-text">Як ви можете допомогти?</p>
      <a class="how-to-help-item" href="">
        <img src="./img/circle.svg" alt="">
      </a>
    </div>
    <div class="add-project-block">
      <form action="line" class="add-project-line"></form>
      <p class="add-project-condition">Якщо Вам необхідна допомога, додайте проект</p>
      <div class="add-project-row">
        <p class="add-project-text">Додати проект</p>
        <a href="" class="add-project-item">
          <img src="./img/xor.svg" alt="">
          <img src="./img/minus.svg" alt="" class="minus-item">
          <img src="./img/plus.svg" alt="" class="plus-item">
        </a>
      </div>
      <div class="help-now-block">
        <a href="">
          <img class="help-rectangle" src="./img/help-rectangle.svg" alt="">
          <p class="help-now-text">Допомогти вже зараз</p>
        </a>

      </div>
    </div>

  </aside>
  <footer class="footer-style">
    <div class="social-block">
      <p class="social-text">Розповісти всім:</p>
      <div class="social-media">
        <a href="" class="social-items">
          <img src="./img/twitter.svg" alt="">
        </a>
        <a href="" class="social-items">
          <img src="./img/facebook.svg" alt="">
        </a>
        <a href="" class="social-items">
          <img src="./img/vk.svg" alt="">
        </a>
      </div>
    </div>
    <div class="triangle-img">
      <img src="./img/triangle.svg" alt="">
    </div>
    <div class="izometric-heart">
      <img src="./img/Сердце изометрия.svg" alt="">
    </div>
    <div class="chat-block">
      <img class="oval-logo" src="./img/Oval.svg" alt="">
      <a class="chat-logo" href="">
        <img src="./img/chat.svg" alt="">
      </a>
    </div>
  </footer>
</body>

</html>
